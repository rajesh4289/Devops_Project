pipeline {
    agent any
    stages {
        stage('Clone') {
            steps {
                git branch: 'rajesh', url: 'https://github.com/rajesh4289/Devops_project.git'
            }
        }
        stage('Build') {
            steps {
                sh 'npm install'
                sh 'npm run build'
            }
        }
    }
}