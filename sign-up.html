<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Sign Up</title>
	<link rel="stylesheet" href="CSS\sign-up.css" />
	<link rel="stylesheet" href="CSS\style.css" />
	<script src="JavaScript\password_checker.js"></script>
</head>

<body>
	<div class="signup-page">
		<div class="signup-form">
			<h3>Register to access your Dashboard</h3>
			<form id="signUpForm">
				<p id="error"></p>
				<p id="errorPwd"></p>
				<div class="Fullname">
					<input type="text" id="fullname" placeholder="Full Name" required />
				</div>
				<div class="email">
					<input type="email" id="email" placeholder="Email" required />
				</div>
				<div class="password">
					<input type="password" id="password" placeholder="password" required />
				</div>
				<div class="confirm-password">
					<input type="password" id="confirm-password" placeholder="confirm-password"n required>
				</div>
				<div class="sign-up">
					<button class="btn-color" id="signup" type="submit">
						<span id="spanSignUp"><a href="editor.html">Sign up</a></span>
						<span id="spanLoading">Loading...</span>
					</button>
				</div>
			</form>
			<p>Already have an account? <a href="login.html">Login</a></p>
			<div class="google">
				<button class="btn-google" id="sign-in">
					<img src="image/Google.png" width="24" alt="" />
					<span>Sign up with Google</span>
				</button>
			</div>
		</div>
	</div>

	<script type="module">
		import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js'
		// Add Firebase products that you want to use
		import { getAuth } from 'https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js'
		import { getFirestore } from 'https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore.js'
		import firebaseConfig from '../js/init-firebase.js'

	</script>
	<script src="JavaScript\authentication.js" type="module"></script>


</body>

</html>
