<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0" >
	<title>Editor</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"> 
	<link rel="stylesheet" href="CSS/style.css" />
	<link rel="stylesheet" href="CSS/editor.css" />
</head>

<body>
	<h1>Todo List</h1>
    <form>
      <label for="task">New Task:</label>
      <input type="text" id="task" name="task">
      <button type="submit">Add Task</button>
    </form>
    <ul id="taskList">
    </ul>
    <script>
      const form = document.querySelector('form');
      const taskList = document.getElementById('taskList');

      form.addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent form from submitting and refreshing the page

        const taskInput = document.getElementById('task');
        const taskText = taskInput.value.trim();

        if (taskText) { // Check if input is not empty
          const newTask = document.createElement('li');
          newTask.textContent = taskText;
          taskList.appendChild(newTask);
          taskInput.value = ''; // Clear input field
        }
      });
    </script>
	<div class="container">
		<div class="edit-icons">
			<div class="format-section">
				<span class="fa fa-bold fa-fw"></span>

				<span class="fa fa-italic fa-fw"></span>

				<span class="fa fa-list fa-fw"></span></a>

				<span class="fa fa-list-ol fa-fw"></span></a>

				<span class="fa fa-align-left fa-fw"></span></a>

				<span class="fa fa-align-justify fa-fw"></span></a>

				<span class="fa fa-align-center fa-fw"></span></a>

				<span class="fa fa-align-right fa-fw"></span></a>

				<span class="fa fa-underline fa-fw"></span></a>

				<select id="input-font" class="input" onchange="changeFont (this);">
					<option value="Arial">Arial</option>
					<option value="Helvetica">Helvetica</option>
					<option value="Times New Roman">Times New Roman</option>
					<option value="Sans serif">Sans serif</option>
					<option value="Courier New">Courier New</option>
					<option value="Verdana">Verdana</option>
					<option value="Georgia">Georgia</option>
					<option value="Palatino">Palatino</option>
					<option value="Garamond">Garamond</option>
					<option value="Comic Sans MS">Comic Sans MS</option>
					<option value="Arial Black">Arial Black</option>
					<option value="Tahoma">Tahoma</option>
					<option value="Comic Sans MS">Comic Sans MS</option>
					<option value="Roboto">Roboto</option>
					<option value="Rainway">Rainway</option>
				</select>

				<select id="fontSize" onclick="changeSize()">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
				</select>
				<span id="status"></span>
				<span id="log"></span>
			</div>
		</div>
		<div class="edit-content">
			<div class="editor" contenteditable="true" id="editor"></div>
			<p class="loading" id="loading">Saving document....</p>
		</div>


	</div>
</body>

</html>
