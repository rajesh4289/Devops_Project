<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Dashboard</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
		integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="CSS\style.css" />
	<link rel="stylesheet" href="CSS\index.css" />
</head>

<body>
	<nav class="navbar">
		<div class="nav-col-logo">
			<a href="#"><i class="fa fa-book"></i> GDocs</a>
		</div>
		<div class="nav-col-input">
			<form id="searchForm">
				<input type="search" placeholder="Search" id="search" />
			</form>
		</div>
		<div class="nav-col-img">
			<a href="#"><i class="fa fa-user"></i></a>
		</div>
	</nav>

	<div class="documents">
		<div class="section group">
			<div class="col span_1_of_3">
				<h4>Today</h4>
			</div>
			<div class="col span_1_of_3">
				<h4>Owned by anyone</h4>
			</div>
			<div class="col span_1_of_3">
				<h4>Last opened</h4>
			</div>
		</div>
		<div id="documents"></div>
	</div>

	<div class="creat-new-doc">
		<button class="btn-color" type="button" id="createNewDoc">+</button>
	</div>

</body>

</html>
